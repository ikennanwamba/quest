<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetSmart Invest</title>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1, h2 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .view {
      display: none;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .view.active {
      display: block;
    }

    canvas {
      width: 100%;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    .insights-container {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #e9f7fe;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Connect Bank View -->
  <div id="connectView" class="view active">
    <h1>Welcome to BetSmart Invest</h1>
    <button id="linkButton">Connect Your Bank</button>
  </div>

  <!-- Transaction View -->
  <div id="transactionsView" class="view">
    <div class="container">
      <!-- AI Insights -->
      <div id="insights-container" class="insights-container">
        <h2>AI Insights</h2>
        <p>Click "Analyze My Spending" to see insights.</p>
      </div>

      <!-- Transaction History -->
      <h1>Transaction History</h1>
      <canvas id="spendingChart"></canvas>
      <ul id="transactionList"></ul>

      <!-- Analyze Button -->
      <button id="analyze-btn">Analyze My Spending</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
